<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recent Profiles | Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #3a3a3a;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .profile-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .profile-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #e3e3e3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #555;
    }

    .role-tag {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
    }

    .Teacher { background: #7b61ff; }
    .Kid { background: #ff7a7a; }
    .Parent { background: #4db6ac; }
    .Admin { background: #ffa726; }

    .info {
      font-size: 14px;
      margin: 6px 0;
    }

    .danger-zone {
      color: #e53935;
      font-weight: 600;
      font-size: 14px;
      margin-top: 10px;
    }

    .stars {
      color: #fbc02d;
      font-weight: 600;
      margin-top: 5px;
    }

    .view-btn {
      margin-top: 12px;
      display: inline-block;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .view-btn:hover {
      background: #357ab7;
    }

    /* Action buttons matching site style */
    .page-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 18px;
    }

    .action-btn {
      display: inline-block;
      background: #4a90e2;
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.15s ease, transform 0.08s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .action-btn:hover { background: #357ab7; transform: translateY(-1px); }

    .action-btn.outline {
      background: transparent;
      color: #4a90e2;
      border: 2px solid rgba(74,144,226,0.15);
    }

    .action-btn.outline:hover { background: rgba(74,144,226,0.06); }
  </style>
</head>
<body>

  <h1>Recent Profiles Created</h1>

  <div class="page-actions">
    <a href="Dashboard.html" class="action-btn">‚Üê Back to Dashboard</a>
    <a href="Review-list.html" class="action-btn outline">‚Üê Back to Review List</a>
  </div>

  <div class="profile-grid" id="profileGrid"></div>

  <script>
    // Example profile data (replace with backend later)
    const profiles = [
      {
        userType: "Teacher",
        firstName: "Amina",
        lastName: "Ben Salah",
        username: "MissAmina",
        reports: 0
      },
      {
        userType: "Kid",
        firstName: "Youssef",
        lastName: "Hajri",
        username: "YoyoKid",
        stars: 130,
        reports: 1
      },
      {
        userType: "Parent",
        firstName: "Mouna",
        lastName: "Trabelsi",
        username: "MounaT",
        reports: 0
      },
      {
        userType: "Teacher",
        firstName: "Karim",
        lastName: "Messaoud",
        username: "MrKarim",
        reports: 3
      },
      {
        userType: "Kid",
        firstName: "Sana",
        lastName: "Ben Amor",
        username: "SanaSmile",
        stars: 270,
        reports: 2
      }
    ];

    const grid = document.getElementById("profileGrid");

    profiles.forEach(p => {
      const initials = p.firstName.charAt(0) + p.lastName.charAt(0);

      const card = document.createElement("div");
      card.classList.add("profile-card");

      card.innerHTML = `
        <div class="profile-header">
          <div class="avatar">${initials}</div>
          <div>
            <h3 style="margin: 0;">${p.firstName} ${p.lastName}</h3>
            <p style="margin: 0; color: gray;">@${p.username}</p>
            <span class="role-tag ${p.userType}">${p.userType}</span>
          </div>
        </div>
        ${p.userType === "Kid" ? `<div class="stars">‚≠ê Stars: ${p.stars}</div>` : ""}
        <div class="danger-zone">üö® Danger Zone: ${p.reports} Reports</div>
        <a href="#" class="view-btn">View Profile</a>
      `;

      grid.appendChild(card);
    });
  </script>

</body>
</html>
