    <div class="report-section">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-5 text-primary mb-3">Report User or Post</h1>
                <p class="text-muted">Help us keep our community safe and kind ðŸ’›</p>
            </div>
            <form id="reportForm" class="report-form" action="Make-report.php" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="reportType" class="form-label">What are you reporting?</label>
                    <select class="form-select" id="reportType" name="reportType" required>
                        <option value="" selected disabled>Choose type...</option>
                        <option value="user">User</option>
                        <option value="post">Post</option>
                        <option value="comment">Comment</option>
                        <option value="lesson">Lesson</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="reported-user-id" class="form-label">Username ID</label>
                    <input type="text" id="reported-user-id" name="reported-user-id" class="form-control"  placeholder="Enter username " >
                    <span class="nav-item nav-link" id="reported-user-id-msg"></span>
                </div>
                <div class="mb-3">
                    <label for="reported-post-id" class="form-label">Post ID</label>
                    <input type="text" id="reported-post-id" name="reported-post-id" class="form-control" placeholder="Enter post link">
                    <span class="nav-item nav-link" id="reported-post-id-msg"></span>
                </div>
                <div class="mb-3">
                    <label for="reported-comment-id" class="form-label">Comment ID</label>
                    <input type="text" id="reported-comment-id" name="reported-comment-id" class="form-control"  placeholder="Enter comment link">
                    <span class="nav-item nav-link" id="reported-comment-id-msg"></span>
                </div>
                <div class="mb-3">
                    <label for="reported-lesson-id" class="form-label">Lesson ID</label>
                    <input type="text" id="reported-lesson-id" name="reported-lesson-id" class="form-control" placeholder="Enter lesson link" >
                    <span class="nav-item nav-link" id="reported-lesson-id-msg"></span>
                </div>

                <div class="mb-3">
                    <label for="report-reason" class="form-label">Reason for report</label>
                        <select class="form-select" id="report-reason" name="report-reason">
                        <option selected="" disabled="">Choose reason...</option>
                        <option value="hate">Hate speech / Discrimination</option>
                        <option value="violence">Violent or harmful content</option>
                        <option value="spam">Spam or fake account</option>
                        <option value="privacy">Privacy violation</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="nav-item nav-link" id="reported-reason-msg"></span>                    
                </div>

                <div class="mb-3">
                    <label for="details" class="form-label">Additional details</label>
                    <textarea class="form-control" id="report-description" name="report-description" rows="4" placeholder="Describe the issue in detail..."></textarea>
                    <span class="nav-item nav-link" id="reported-details-msg"></span>    
                </div>

                <div class="mb-3">
                    <label for="evidence" class="form-label">Upload screenshot (optional)</label>
                    <input class="form-control" type="file" id="evidence" name="evidence" accept="image/*">
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-report px-5 py-2">
                        <i class="fa-solid fa-flag me-2"></i> Submit Report
                    </button>

                </div>
            </form> 
        </div>
